<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Exercice 9</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <form action=# method=post>
                <!--Partie bleue-->
            <fieldset class=PartieBleue>
                <legend id="VotreIdentite">Votre identité</legend>
                <div>
                    <label for=Nom>1. Nom : </label><input type="text" name="nom" placeholder="Nom"/>
                    <label for=Prénom>2. Prénom : </label><input type="text" name="prénom" placeholder="Prénom"/>
                    <label for=Mail>3. Adresse mail : </label><input type="email" name="mail" placeholder="Adresse mail"/>
                </div>
            </fieldset>
                <!--Partie violette-->
            <fieldset class=PartieViolette>
                <legend id="AdresseDeLivraison">Adresse de livraison</legend>
                <div>
                    <label for=Adresse>1. Adresse : </label><textarea name="adresse" rows="5" cols="15"></textarea>
                    <label for=CodePostal>2. Code postal : </label><input type="text" name="CodePostal" placeholder="Code Postal"/>
                    <label for=Ville>3. Ville : </label><input type="text" name="ville" placeholder="Ville"/>
                </div>
            </fieldset>
                <!--Partie rose-->
            <fieldset class=PartieRose>
                <legend id="InfoReglement">Informations de réglement</legend>
                <div>
                    <label for=CarteBancaire>1. Type de carte bancaire :</label>
                    <input type="radio" name="carte" value="visa" class="visa"/><label for="visa" class="TypeCarte">VISA</label>
                    <input type="radio" name="carte" value="mastercard" class="mastercard"/><label for="mastercard" class="TypeCarte">Mastercard</label>
                    <label for=NumeroCarte>2. Numéro de carte : </label><input type="text" name="NumeroCarte" placeholder="Numéro de carte"/>
                    <label for=CodeSecurite>3. Code de sécurité : </label><input type="text" name="CodeSecurite" placeholder="Code de sécurité"/>
                    <label for=NomTitulaire>4. Nom du titulaire : </label><input type="text" name="NomTitulaire" placeholder="Nom du titulaire"/>
                </div>
            </fieldset>
            <!--Bouton d'achat-->
                <input type="submit" value="J'achète!"/>
        </form>
    </body>
</html>
